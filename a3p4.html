<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Vizag Tourism</title>

    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        
        header {
            background: #FF69B4;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <main>
        <h2>Beautiful Heritage Sites of Vizag</h2>
        <p>Take a look at the stunning heritage and tourist attractions of Visakhapatnam.</p>

        <div class="gallery-container">
            <div class="gallery-item">
                <img src="a3i31.jpg" alt="Kailasagiri Hill">
            </div>

            <div class="gallery-item">
                <img src="a3i4.jpg" alt="Bavikonda">
            </div>

            <div class="gallery-item">
                <img src="a3i5.jpg" alt="Thotlakonda">
            </div>

            <div class="gallery-item">
                <img src="a3i6.jpg" alt="Submarine Museum">
            </div>

            <div class="gallery-item">
                <img src="a3i7.jpg" alt="Bojjannakonda">
            </div>

            <div class="gallery-item">
                <img src="a3i9.jpg" alt="Yarada Beach">
            </div>

            <div class="gallery-item">
                <img src="a3i8.jpg" alt="Simhachalam Temple">
            </div>

            <div class="gallery-item">
                <img src="a3i10.jpg" alt="Ross Hill">
            </div>
        </div>
    </main>
</body>
</html>
