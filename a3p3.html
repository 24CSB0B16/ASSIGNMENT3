<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites of Vizag</title>

    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background: #FFB6C1;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        /* Heritage section styling */
        .heritage-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .heritage-box {
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .heritage-box img {
            width: 100%;
            border-radius: 8px;
        }

        .heritage-box a {
            display: block;
            margin-top: 10px;
            background-color: #1E90FF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .heritage-box a:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Heritage Sites of Vizag</h1>
    </header>

    <main>

            </div>

            <div class="heritage-box">
                <img src="a3i5.jpg" alt="Thotlakonda">

            </div>

            <div class="heritage-box">
                <img src="a3i6.jpg" alt="Submarine Museum">
                <a href="submarine.html">Submarine Museum</a>
            </div>

            <div class="heritage-box">
                <img src="a3i7.jpg" alt="Bojjannakonda">

<div class="heritage-box">
                <img src="a3i8.jpg" alt="Simhachalam Temple">

                <img src="a3i9.jpg" alt="Yarada Beach">
